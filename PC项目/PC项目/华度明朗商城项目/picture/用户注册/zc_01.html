<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="zc_01.css">
</head>

<body>
    <div class="clear"></div>
    <div class="zcjg_01"></div>
    <div class="loginBox">
        <div class="regDiv">
            <div class="regform">
                <table>
                    <tbody>
                        <tr>
                            <td class="td_01" colspan="3">
                                <span>用户注册</span> 已注册过账号，直接
                                <a href="#" style="color: #0c87c6;">登录</a>
                            </td>

                        </tr>
                        <tr>
                            <td class="td_02">*
                                <span>账户</span>
                            </td>
                            <td class="td_03">
                                <input class="inputReg" id="txtUserName" name="txtUserName" type="text" minlength="6" maxlength="18" placeholder="请您输入账号">
                            </td>
                            <td class="td_04">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td colspan="2" class="td_05">
                                6~18个字符，可使用字母、数字、下划线，需以字母开头
                            </td>

                        </tr>
                        <tr>
                            <td class="td_02">*
                                <span>密码</span>
                            </td>
                            <td>
                                <input class="inputReg" id="txtpassword" name="txtpassword" type="password" placeholder="请您输入密码" minlength="6" maxlength="18">
                            </td>
                            <td class="td_04">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td colspan="2" class="td_05">
                                6~18个字,符区分大小写
                            </td>

                        </tr>
                        <tr>
                            <td class="td_02">*
                                <span>确认密码</span>
                            </td>
                            <td>
                                <input class="inputReg" id="txtpassword2" name="txtpassword2" type="password" minlength="6" maxlength="18">
                            </td>
                            <td class="td_04">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td colspan="2" class="td_05">
                                请再次填写密码
                            </td>

                        </tr>
                        <tr>
                            <td class="td_02">*
                                <span>邮箱账号:</span>
                            </td>
                            <td>
                                <input class="inputReg" id="txtEmail" name="txtEmail" type="text">
                            </td>
                            <td class="td_04">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td colspan="2" class="td_05">
                                请填写常用的邮箱账号
                            </td>

                        </tr>
                        <tr>
                            <td class="td_02">*
                                <span>验证码</span>
                            </td>
                            <td>
                                <input class="inputReg1" name="txtCode" in="txtCode" type="text" maxlength="4"> &nbsp;
                                <a href="#">
                                    <img src="validate.png">
                                </a>
                            </td>
                            <td class="td_04">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td colspan="2" class="td_05">
                                请填写图片中的字符
                            </td>

                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td class="td_06">
                                <input name="ss" type="checkbox" checked="checked"> 同意"服务条款"和"隐私权相关政策"
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <a href="#">
                                    <img src="BtnReg.jpg" alt="">
                                </a>
                            </td>
                            <td class="td_04">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</body>

</html>
